<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Login Page</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col-md-12 mt-5 mb-3 text-center">
                    <a href="#" class=""><img src="images/logo.png" alt="Duck Learning" class="img-fluid"></a>
                </div>
            </div>
        </header>
        <section>
            <div class="col-md-6 bg-white m-md-auto">
                <div class="row bord-row">
                    <div class="col-md-6">
                        <form>
                            <h3>Sign In</h3>
                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label">USER NAME</label>
                                <input type="uname" class="form-control inp-box" id="uname" placeholder="Enter User Name" name="uname">
                            </div>
                            <div class="mb-3">
                                <label for="pwd" class="form-label">PASSWORD</label>
                                <input type="password" class="form-control inp-box" id="pswd" placeholder="Enter Password" name="pswd">
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="button" class="btn btn-submit btn-block">Submit</button>
                            </div>
                            
                            <div class="col-md-12">
                            <div class="row">
                                <div class="col">
                                    <div class="form-check mb-3">
                                        <label class="form-check-label">
                                        <input class="form-check-input" checked type="checkbox" name="remember"> Remember me
                                        </label>
                                      
                                    </div>
                                </div>
                                <div class="col text-end">
                                    <a href="#">Forgot Password</a>
                                </div>
                              </div>
                            </div>
                          </form>

                    </div>
                    <div class="col-md-6 bg-blue text-center">
                        <h2 class="text-white mt-5 mb-3">Welcome to DUCK LEARNING</h2>
                        <h4 class="text-white mb-3">Don't have an account?</h4>
                        <button type="button" class="btn btn-custom mb-3">Sign Up</button>

                        <div class="cta d-md-block">
                            <span class="social-links d-flex justify-content-center">
                                <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                                <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
                                <a href="#" class="linkedin"><i class="bi bi-instagram"></i></a>
                                <a href="#" class="linkedin"><i class="bi bi-twitter"></i></a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/bootstrap.bundle.min.js" type="text/javascript" ></script>

</body>
</html>
